<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RCB IPL 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="glass-card">
      <img src="kohli-dedicates-ipl-title-to-fans-ahead-of-homecoming-celebrations.jpg" alt="Tech" class="card-img" />
      <div class="card-content">
        <h2>RCB IPL 2025</h2>
        <p>This card uses modern CSS features like <code>:has()</code>, <code>aspect-ratio</code>, <code>clamp()</code>, and more.</p>
        <label class="switch">
          <input type="checkbox" id="toggleCard" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
